<html><script>
    async function product_test(){
        try{
            var response = await fetch('https://dummyjson.com/products',{
                method:"GET"
            })
            console.log('Response Has been Notified',response);
             response.json().then((data)=>{
                //console.log("data received:",data);
                class Products {
              id = 0;
              title = "";
              description = "";
              category = "";
              price = 0;
              rating = 0;
              discountPercentage = 0;
              brand = "";
              images = [];
              stock = 0;
              thumbnail = "";

              constructor(
                _id,
                _title,
                _description,
                _category,
                _price,
                _rating,
                _discountPercentage,
                _brand,
                _images,
                _stock,
                _thumbnail
              ) {
                this.id = _id;
                this.title = _title;
                this.description = _description;
                this.category = _category;
                this.price = _price;
                this.rating = _rating;
                this.discountPercentage = _discountPercentage;
                this.brand = _brand;
                this.images = _images;
                this.stock = _stock;
                this.thumbnail = _thumbnail;
              }
            }
            var productsArrived = data.products;
            for(var p of productsArrived){
                var products=new Products(p.id,p.title,p.description,p.category,p.price,p.rating,p.discountPercentage,p.brand,p.images,p.stock,p.thumbnail);
                console.log('products Arrived ',products);
            }

             })

        }
        catch(error){
           console.log("Error:",error);
        }
    }
    product_test();
</script></html>
